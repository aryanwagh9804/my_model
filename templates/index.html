<!DOCTYPE html>
<html>
<head>
  <title>My AI Chat</title>
</head>
<body>
  <h2>Ask LLaMA</h2>
  <textarea id="prompt" rows="4" cols="50"></textarea><br>
  <button onclick="sendPrompt()">Send</button>
  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://my-model-1.onrender.com/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      // Check if the nested response exists
      const replyText = data.response?.response || "No reply received or error!";
      document.getElementById('response').innerText = replyText;
    }
  </script>
</body>
</html>
